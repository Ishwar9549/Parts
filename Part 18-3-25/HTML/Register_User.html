<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <title>Login Page</title>
</head>

<style>
    .bg-custom {
        background-color: #006d66;
        color: aliceblue;
    }

    .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
    }

    .navbar-toggler-icon {
        background-color: rgba(255, 255, 255, 0.9);
        -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
    }

    @media screen and (max-width: 1000px) {
        #delete1 {
            display: none !important;
        }
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Brand Name</a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centered Search Form -->
                <form class="d-flex mx-auto" style="max-width: 500px; width: 100%;">
                    <input class="form-control me-2" type="text" placeholder="Search" hidden>
                    <button class="btn btn-outline-light" hidden>Search</button>
                </form>

                <!-- Buttons on Right -->
                <div class="d-flex">
                    <a href="#" class="btn btn-warning m-2">Become a Seller</a>
                    <!-- <a href="login_page.html" class="btn btn-outline-light m-2">Login</a> -->
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh !important">
            <div class="card p-4 shadow-lg" style="width: 450px;">
                <h4 class="text-center mb-4"><i class="bi bi-person-plus"></i> Register</h4>

                <form action="login_page.html">
                    <div class="mb-3">
                        <label for="fullName" class="form-label"><i class="bi bi-person"></i> Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                             />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope-at"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email"  />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label"><i class="bi bi-telephone"></i> Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                             />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                             />
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill"></i> Confirm
                            Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm your password"  />
                    </div>

                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i>
                        Register</button>
                </form>

                <div class="text-center mt-3">
                    <a href="login_page.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to
                        Login</a>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-white py-1" style="background-color: rgba(0, 0, 0, 0.867);">
        <div class="container">
            <!-- Social Media Section (Centered) -->
            <div class="d-flex justify-content-center mb-1">
                <h5 class="me-2">Follow Us</h5>
            </div>
            <div class="d-flex justify-content-center mb-1">
                <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
            </div>

            <!-- Copyright Section -->
            <div class="text-center">
                <p class="mb-0">Â© 2025 Your Company. All Rights Reserved.</p>
            </div>
        </div>
    </footer>


    <script>
        const useOtpCheckbox = document.getElementById('useOtp');
        const passwordField = document.getElementById('passwordField');
        const otpField = document.getElementById('otpField');
        const sendOtpBtn = document.getElementById('sendOtpBtn');

        useOtpCheckbox.addEventListener('change', function () {
            if (this.checked) {
                passwordField.style.display = 'none';
                otpField.style.display = 'block';
            } else {
                passwordField.style.display = 'block';
                otpField.style.display = 'none';
            }
        });

        sendOtpBtn.addEventListener('click', function () {
            alert('OTP sent successfully!');
        });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>

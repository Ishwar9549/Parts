<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <title>Login Page</title>
</head>

<style>
    .bg-custom {
        background-color: #006d66;
        color: aliceblue;
    }

    .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
    }

    .navbar-toggler-icon {
        background-color: rgba(255, 255, 255, 0.9);
        -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
    }

    @media screen and (max-width: 1000px) 
    {
  #delete1 {
    display: none !important;
  }
}

</style>

<body>

    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Brand Name</a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centered Search Form -->
                <form class="d-flex mx-auto" style="max-width: 500px; width: 100%;">
                    <input class="form-control me-2" type="text" placeholder="Search" hidden>
                    <button class="btn btn-outline-light" hidden>Search</button>
                </form>

                <!-- Buttons on Right -->
                <div class="d-flex">
                    <a href="#" class="btn btn-warning m-2">Become a Seller</a>
                    <!-- <a href="login_page.html" class="btn btn-outline-light m-2">Register</a> -->
                </div>
            </div>
        </div>
    </nav>

    <main style="display: flex;">

        <div class="container d-flex justify-content-center align-items-center " style="height: 80vh !important;" id="delete1">
            <div class="card p-4 shadow-lg" style="width: 450px;">
                
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Images/Scroll1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Images/Scroll2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Images/Scroll3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>

            </div>
        </div>

        <div class="container d-flex justify-content-center align-items-center " style="height: 80vh !important">
            <div class="card p-4 shadow-lg" style="width: 450px;">
                <h4 class="text-center mb-4"><i class="bi bi-person-circle"></i> Login</h4>

                <form action="Main.html">
                    <div class="mb-3">
                        <label for="emailOrPhone" class="form-label"><i class="bi bi-envelope-at"></i> Email or Phone
                            Number</label>
                        <input type="text" class="form-control" id="emailOrPhone"
                            placeholder="Enter Email or Phone Number"  />
                    </div>

                    <div class="mb-3" id="passwordField">
                        <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" />
                    </div>

                    <div class="mb-3" id="otpField" style="display: none;">
                        <label for="otp" class="form-label"><i class="bi bi-key"></i> OTP</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-2" id="otp" placeholder="Enter OTP" />
                            <button type="button" class="btn btn-outline-secondary" id="sendOtpBtn"><i
                                    class="bi bi-send"></i> Send OTP</button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="useOtp" />
                        <label class="form-check-label" for="useOtp">Login with OTP</label>
                    </div>

                   <a href="Main.html" <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i>
                        Login</button> </a>
                </form>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none"><i class="bi bi-question-circle"></i> Forgot Password?</a>
                    |
                    <a href="Register_User.html" class="text-decoration-none"><i class="bi bi-person-plus"></i> Register</a> |
                    <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-white py-1" style="background-color: rgba(0, 0, 0, 0.867);">
        <div class="container">
            <!-- Social Media Section (Centered) -->
            <div class="d-flex justify-content-center mb-1">
                <h5 class="me-2">Follow Us</h5>
            </div>
            <div class="d-flex justify-content-center mb-1">
                <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
            </div>

            <!-- Copyright Section -->
            <div class="text-center">
                <p class="mb-0">Â© 2025 Your Company. All Rights Reserved.</p>
            </div>
        </div>
    </footer>


    <script>
        const useOtpCheckbox = document.getElementById('useOtp');
        const passwordField = document.getElementById('passwordField');
        const otpField = document.getElementById('otpField');
        const sendOtpBtn = document.getElementById('sendOtpBtn');

        useOtpCheckbox.addEventListener('change', function () {
            if (this.checked) {
                passwordField.style.display = 'none';
                otpField.style.display = 'block';
            } else {
                passwordField.style.display = 'block';
                otpField.style.display = 'none';
            }
        });

        sendOtpBtn.addEventListener('click', function () {
            alert('OTP sent successfully!');
        });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>
